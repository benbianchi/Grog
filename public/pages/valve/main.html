
<div class="container-flex" ng-controller="valveController">
	<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
		
		<div class="list-group">
			<a href="" ng-click="selectValve($index)" ng-repeat="valve in allValves" class="list-group-item">Valve {{$index + 1}}</a>

		</div>
		<button type="button" ng-click="createValve()" class="btn btn-default">Add Valve</button>
	</div>
	<div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
		{{activeValve.amount}}
	</div>
</div>
