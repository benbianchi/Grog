<!DOCTYPE html>
<html ng-app="grogApp">
<head>
	<meta charset="UTF-8">
	<meta name="google" value="notranslate">


	<title>Grog</title>


	<link href='https://fonts.googleapis.com/css?family=Courgette' rel='stylesheet' type='text/css'>
	<link rel='stylesheet prefetch' href='//fonts.googleapis.com/icon?family=Material+Icons'>
	<link rel='stylesheet prefetch' href='//storage.googleapis.com/code.getmdl.io/1.0.2/material.teal-red.min.css'>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" href="css/animate.css">





</head>

<body>

	<div id="pageContainer" class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">Grog <small ng-controller="metaController">{{version}}</small></span>
				<div class="mdl-layout-spacer"></div>
				<nav class="mdl-navigation">
	<!-- 				<a class="mdl-navigation__link" href="#">Home</a>
					<a class="mdl-navigation__link active" href="/ontap.html">Browse</a>
					<a class="mdl-navigation__link" href="#">About</a> -->
				</nav>

				<!-- start search form -->
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
					<label class="mdl-button mdl-js-button mdl-button--icon" for="search-expandable">
						<i class="material-icons">search</i>
					</label>
					<div class="mdl-textfield__expandable-holder">
						<input class="mdl-textfield__input" type="text" id="search-expandable" />
						<label class="mdl-textfield__label" for="search-expandable">Search text</label>
					</div>
				</div>
				<!-- end search form -->

			</div>
		</header>
		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">Grog</span>
			<nav class="mdl-navigation">
				<a class="mdl-navigation__link" href="#">Products</a>
				<a class="mdl-navigation__link" href="#">Services</a>
				<a class="mdl-navigation__link" href="#">Portfolios</a>
				<a class="mdl-navigation__link" href="#">Achievements</a>
				<a class="mdl-navigation__link" href="#">Blog</a>
			</nav>
		</div>
	</div>
	<div class="spacer"></div>
	<div ng-controller="getCompleteDetailsDrink">
	<div class="mdl-grid" ng-controller="browseAllDrinks" >
		<div class="drink-card" ng-repeat="drink in allDrinks">
			<div class=" mdl-shadow--2dp">
				<div class="mdl-card__title">
				<h2 class="mdl-card__title-text">{{drink.title}}</h2>
				</div>

				<div class="mdl-card__actions mdl-card--border" >
					<button  ng-click="select($index)" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect view-drink">
  View
</button>
				</div>
				<div class="mdl-card__menu">
					<button id="viewbut" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
						<i class="material-icons">{{drink.hits}}</i>
					</button>
				</div>
			</div>
		</div>

	</div>

<div class="centered fullscreen" id="detail_Modal" ng-controller="getCompleteDetailsDrink">
<a id="modal_close">&times</a>
	<h1 id="detail_Title" class="centered">{{selectedDrink.title}}</h1>
	<p class="centered">{{selectedDrink.description}}</p>
	<div class="mdl-grid" >
		<div class="mdl-cell mdl-cell--6-col"><h3>Ingredients</h3></div>
				<div class="mdl-cell mdl-cell--6-col"><h3>Steps</h3>
				<ul></ul></div>
		</div>


</div>
</div>





</body>
<script src='//storage.googleapis.com/code.getmdl.io/1.0.1/material.min.js'></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="controller/controllers.js"></script>
<!-- Latest compiled and minified JS -->
<script src="//code.jquery.com/jquery.js"></script>
<script src="js/Ontap.js"></script>
</html>
